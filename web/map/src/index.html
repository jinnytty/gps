<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import { app } from './index.ts';

      const param = new URLSearchParams(window.location.search);
      const key = process.env.KEY;
      const accessToken = process.env.ACCESS_TOKEN;
      const location = process.env.LOCATION;
      let tile = process.env.TILE;
      let color = process.env.PATH_COLOR;

      if (param.get('color')) {
        color = param.get('color');
      }
      if (param.get('tile')) {
        tile = param.get('tile');
      }
      console.log('tile', tile, color, location);

      if (!color) color = 'eb384a';

      app({
        key,
        accessToken,
        location,
        tile,
        color,
      });
    </script>
  </body>
</html>
