<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import { app } from './index.ts';

      const param = new URLSearchParams(window.location.search);
      const key = param.get('key');
      const accessToken = param.get('accessToken');
      const location = param.get('location');
      const tile = param.get('tile');
      let color = param.get('color');
      console.log('tile', tile);

      if (!color) color = 'eb384a';

      app({
        key,
        accessToken,
        location,
        tile,
        color,
      });
    </script>
  </body>
</html>
